<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.acwing.com/static/jquery/js/jquery-3.3.1.min.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      .flex.justify-center {
        justify-content: center;
      }

      .items-center {
        align-items: center;
      }

      /* .slefProfile {
            display: block;
            margin-top: 30px;

        } */
    </style>
  </head>

  <body class="bg-gradient-to-r from-blue-900 to-purple-900 text-white">
    <div class="main">
      <div class="row" style="width: 100%; height: 100%">
        <div class="col-2">
          <!-- Sidebar -->
          <div
            class="flex-none w-64 bg-black bg-opacity-50 p-6"
            style="height: 100vh; width: 50%"
          >
            <div class="mt-6">
              <div class="flex items-center space-x-3 mb-3" id="my">
                <i class="fas fa-user text-white text-lg"> </i>
                <span> 我的 </span>
              </div>
              <div class="flex items-center space-x-3 mb-3">
                <i class="fas fa-home text-white text-lg"> </i>
                <span> 首页 </span>
              </div>
              <div class="flex items-center space-x-3 mb-3">
                <i class="fas fa-user-friends text-white text-lg"> </i>
                <span> 关注 </span>
              </div>
              <div class="flex items-center space-x-3 mb-3">
                <i class="fas fa-envelope text-white text-lg"> </i>
                <span> 消息 </span>
              </div>

              <div class="flex items-center space-x-3 mb-3" id="live_">
                <i class="fas fa-video text-white text-lg"> </i>
                <span> 直播 </span>
              </div>
              <!-- <div class="flex items-center space-x-3 mb-3">
                <i class="fas fa-music text-white text-lg"> </i>
                <span> 音乐 </span>
              </div>
              <div class="flex items-center space-x-3 mb-3">
                <i class="fas fa-star text-white text-lg"> </i>
                <span> 赞过 </span>
              </div>
              <div class="flex items-center space-x-3 mb-3">
                <i class="fas fa-folder text-white text-lg"> </i>
                <span> 收藏 </span>
              </div> -->
            </div>
          </div>
        </div>

        <div class="col-10">
          <div>
            <div class="row">
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <div class="flex space-x-4 items-center">
                  <input
                    class="bg-transparent border-b border-gray-500 text-white px-2 py-1 w-full max-w-md"
                    placeholder="搜索你感兴趣的内容"
                    type="text"
                    style="
                      width: 1000px;
                      height: 50px;
                      margin-top: 20px;
                      margin-right: 200px;
                    "
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div style="width: 200px; height: 50px"></div>
            </div>

            <div class="row" style="font-size: 2em">
              <div class="row">
                <div
                  class="col-1"
                  style="display: flex; flex-direction: row-reverse"
                >
                  <div class="avatar">
                    <img
                      alt="Profile picture placeholder"
                      class="rounded-full"
                      height="100"
                      src="{{ url }}"
                      width="100"
                    />
                  </div>
                </div>

                <div class="col-11">
                  <div class="intro">
                    <div class="font-semibold">{{ user_name }}</div>
                    <div style="display: flex">
                      <div class="text-sm text-gray-400" style="display: flex">
                        <div>
                          <div
                            style="display: flex; font-size: 1.4em"
                            id="follow"
                          >
                            <div>关注:</div>
                            <div>1</div>
                          </div>
                        </div>
                        <div>|</div>
                        <div>
                          <div
                            style="display: flex; font-size: 1.4em"
                            id="fans"
                          >
                            <div>粉丝:</div>
                            <div>1</div>
                          </div>
                        </div>
                        <div>|</div>
                        <div>
                          <div style="display: flex; font-size: 1.4em">
                            <div>抖音号:</div>
                            <div>{{ uid }}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div style="width: 200px; height: 50px"></div>
            </div>

              <div class ="row">


              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        let my = $('#my');
        my.click(function () {
            window.location.href = "{% url 'user_info' %}?uid={{ login_uid }}";
        });
        document.getElementById('follow').addEventListener('click', function () {
            alert('关注被点击')
        })

        document.getElementById('fans').addEventListener('click', function () {
            alert('粉丝被点击')
        })

        document.getElementById('live_').addEventListener('click', function () {
            window.location.href = {% url 'all_stream' %};

      })
    </script>
  </body>
</html>
